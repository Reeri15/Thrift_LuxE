<app-navbar></app-navbar>

@if (selectedProduct) {
  <section class="text-gray-600 body-font overflow-hidden "style="background-color: #ffffff; margin-top: -80px;">
  <div class="container px-5 py-24 mx-auto">
    <div class="lg:w-4/5 mx-auto flex flex-wrap ">
      <img [src]="selectedProduct.thumbnail" alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-50 object-cover object-center rounded bg-gray-200">
      <div class="lg:w-1/2 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0">
        <h2 class="text-sm title-font text-gray-500 tracking-widest">{{ selectedProduct.brand }}</h2>
        <h1 class="text-gray-900 text-3xl title-font font-medium mb-1">{{ selectedProduct.title }}</h1>
        <div class="flex mb-4">
          <span class="flex items-center">
            <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 text-indigo-500" viewBox="0 0 24 24">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
            </svg>
            <span class="text-gray-600 ml-3">{{ selectedProduct.rating }} Stars</span>
          </span>
        </div>
        <p class="leading-relaxed text-gray-700">{{ selectedProduct.description }}</p>
        <div class="flex mt-6 items-center pb-5 border-b-2 border-gray-300 mb-5">
          <div class="flex">
            

          </div>
        </div>
        <div class="flex ml-6 items-center">
         <div class="flex mt-6 items-center">
                <span class="mr-3">Quantity</span>
                <input type="number" min="1" value="1" class="rounded border appearance-none border-gray-300 py-2 px-3 focus:outline-none focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 text-base w-16" />
              </div>

        </div>
        <div class="flex mt-6 items-center">
          <span class="title-font font-medium text-2xl text-gray-900 mr-3">R{{ selectedProduct.price }}</span>
          <a [routerLink]="['/home']" routerLinkActive="router-link-active" >
          <button class="flex ml-auto text-white" style="background-color: #C1DCDC; border: 2px solid #C1DCDC; color: #1a1a1a; border-radius: 8px; padding: 8px 16px;">Add to Cart</button>
        </a>
          <button class="rounded-full w-10 h-10 bg-gray-200  p-0 border-0 inline-flex items-center justify-center text-gray-500 ml-4">
            <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
              <path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
}
@else {
  <section class="text-gray-600 body-font overflow-hidden bg-white w-screen h-screen flex justify-center items-center">
    <h1 class="text-[4rem] animate-pulse">Loading</h1>
  </section>
}

<app-footer></app-footer>
